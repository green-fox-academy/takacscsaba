<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>P2P</title>
</head>
<body>
<h1>Peer to Peer Chat program</h1>
<form action="/" method="post">
    <label for="name">Your username:</label>
    <input type="text" required id="name" name="newUsername">
    <input type="submit" value="update">
</form>
<ul th:each="message : ${messageList}">
    <li>
        <p th:text="${message.username}"></p>
        <p th:text="${message.text}"></p>
    </li>
</ul>
<form action="/newmessage" method="post">
    <textarea type="text" required name="messageText"></textarea>
    <input type="submit" value="Send">
</form>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
