<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank account attributes</title>
</head>
<body>
<div>
<ul>
    <li th:each="bankAccount : ${bankAccounts}" >
        <a th:href="@{'/bankAccounts/' + ${bankAccount.id}}" th:text="'Name: ' + ${bankAccount.name} + ', Balance: ' + ${bankAccount.balance} + ', Type: ' +  ${bankAccount.animaltype}"></a>
    </li>
</ul>
</div>
</body>
</html>
