<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank account attributes</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Balance</th>
        <th>Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bankAccount : ${bankAccounts}" th:if="${bankAccount.isKing()}==true ? >
        <td th:text="${bankAccountStat.index} + 1" }></td>
        <td th:text="${bankAccount.getName()}" }></td>
        <td th:text="${#numbers.formatDecimal(bankAccount.getBalance(), 1, 'COMMA', 2, 'POINT')}" }></td>
        <td th:text="${bankAccount.getAnimalType()}" }></td>
    </tr>
    </tbody>
</table>
</body>
</html>
