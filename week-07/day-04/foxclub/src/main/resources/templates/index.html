<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${fox.getName()} + 'lak'"></title>
</head>
<body>
<ul>
    <li><a th:href="@{/(name=${fox.getName()})}">Information</a></li>
    <li><a th:href="@{/login}">Login</a></li>
    <li><a th:href="@{/nutritionstore/(name=${fox.getName()})}">Nutrition Store</a></li>
    <li><a th:href="@{/trickcenter/(name=${fox.getName()})}">Trick Center</a></li>
    <li><a th:href="@{/actionhistory/(name=${fox.getName()})}">Action History</a></li>
</ul>

<img th:src="greenfox.png" th:alt="${fox.getName()}"/>
<p th:text="'This is ' +  ${fox.getName()} + '. Currently living on ' + ${fox.getFood()} + ' and ' + ${fox.getDrink()} + ' . He knows ' +  ${fox.getTricks().size()} + ' tricks.'"></p>
<h1>Known tricks</h1>
<p th:text="${fox.getTricks().isEmpty()}? ${fox.getName()} + ' doesn\'t know any tricks yet. Go learn some.'">
</p>
<ul th:each="trick : ${fox.getTricks()}" >
    <li th:text="${trick}"></li>
</ul>
</body>
</html>
