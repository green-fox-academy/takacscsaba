<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <title>Login</title>
</head>
<body>
<form action="/login" th:action="@{/login}" method="post">
    <!--<select>-->
        <!--<option th:each="trainer : ${trainers}" th:text="${trainer.getTrainername()}"/>-->
    <!--</select>-->
    <p></p>
    <input type="text" required th:field="*{trainer.trainername}" class="form" size="30px"/>
    <input type="password" required th:field="*{trainer.trainerpassword}" class="form" size="30px">
    <p></p>
    <p><input type="submit" value="Login" class="btn btn-success"/>
        <input type="reset" value="Reset" class="btn btn-warning"/></p>
</form>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
