<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Pokemon</title>
</head>
<body>
<h1 th:text="${trainer.trainername}"></h1>
<table class="table table-hover">
    <thead>
    <tr class="text-center">
        <th>Id</th>
        <th>Name</th>
        <th>Type</th>
        <th>Picture</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pokemon : ${trainer.getPokemons()}">
        <td th:text="${pokemon.getPid()}"></td>
        <td th:text="${pokemon.getTname()}"></td>
        <td>
            <p th:text="${pokemon.getType1()}"></p>
            <p th:text="${pokemon.getType2()}"></p>
        </td>
        <td>
            <img th:src="${pokemon.getPicture()}">
        </td>
    </tr>
    </tbody>
</table>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
