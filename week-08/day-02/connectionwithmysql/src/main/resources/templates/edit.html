<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit todo</title>
</head>
<body>
<form method="post" th:action="@{'/todo/' + ${todo.getId()}+ '/edit'}" th:object="${todo}" >
    <p>
        <label for ="description">Task description:</label>
        <input type="text" required th:field="*{title}" id="description"/>
        <label for ="isUrgent">Urgent:</label>
        <input type="checkbox" th:field="*{urgent}" id="isUrgent"/>
        <label for ="isDone">Done:</label>
        <input type="checkbox" th:field="*{done}" id="isDone"/>
    </p>
    <p><input type="submit" value="Edit"/>
        <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
