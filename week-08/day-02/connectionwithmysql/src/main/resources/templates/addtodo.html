<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new todo</title>
</head>
<body>
<h1>Add new todo</h1>
<form action="/todo/add" th:action="@{/todo/add}" th:object="${todo}" method="post">
    <p><input type="text" required th:field="*{title}"/></p>
    <p><input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
